<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purificadora: Dashboard</title>
    
    <base href="/">
    
    <!-- Se importan estilos -->
    <link rel="stylesheet" href="./source/css/index.css">
    <link rel="stylesheet" href="./source/css/header.css">
    <link rel="stylesheet" href="./source/css/navbar.css">
    <link rel="stylesheet" href="./source/css/main.css">
    <link rel="stylesheet" href="./source/css/footer.css">
    <link rel="stylesheet" href="./source/css/formulario.css">

    <!-- Script para el menú de hamburguesa -->
    <script defer src="./source/js/menuMain.js"></script>

    <!-- Script para el menú de Usuario -->
    <script defer src="./source/js/menuUser.js"></script>

    <script defer src="./source/utils/httpClient.js"></script>
    <script defer src="./source/js/validacionesLogin.js"></script>

</head>
<body>
    <!-- Encabezado: Logo y nombre de la empresa -->
    <script type="text/javascript" src="./source/js/header.js"></script>

    <!-- Menú principal y Menú para el usuario -->
    <script type="text/javascript" src="./source/js/navbar.js"></script>

    <script>
        usuarioLogueado = window.localStorage.getItem('usuarioLogueadoPurificadora');
        if(!usuarioLogueado){
            window.location.href='./source/html/login.html';
        }
    </script>

    <!-- Sección principal -->
    <main id="main">
        <section id="dahsboard">
            <h2>Bienvenido a su dashboard</h2>
            <h4>
                Su email es:
            </h4>
            <script>
                usuarioLogueado = JSON.parse(window.localStorage.getItem('usuarioLogueadoPurificadora'));
                document.write(usuarioLogueado.email);
            </script>
        </section>
    </main>

    <!-- Pie de página -->
    <script type="text/javascript" src="./source/js/footer.js"></script>
</body>
</html>
