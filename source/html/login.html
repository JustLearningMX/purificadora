<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purificadora: Iniciar sesión</title>
    
    <base href="/">
    
    <!-- Se importan estilos -->
    <link rel="stylesheet" href="./source/css/index.css">
    <link rel="stylesheet" href="./source/css/header.css">
    <link rel="stylesheet" href="./source/css/navbar.css">
    <link rel="stylesheet" href="./source/css/main.css">
    <link rel="stylesheet" href="./source/css/footer.css">
    <link rel="stylesheet" href="./source/css/formulario.css">

    <!-- Script para el menú de hamburguesa -->
    <script defer src="./source/js/menuMain.js"></script>

    <!-- Script para el menú de Usuario -->
    <script defer src="./source/js/menuUser.js"></script>

    <script defer src="./source/utils/httpClient.js"></script>
    <script defer src="./source/js/validacionesLogin.js"></script>

</head>
<body>
    <script>
        usuarioLogueado = window.localStorage.getItem('usuarioLogueadoPurificadora');
        if(usuarioLogueado){
            window.location.href='./source/html/dashboard.html';
        }
    </script>

    <!-- Encabezado: Logo y nombre de la empresa -->
    <script type="text/javascript" src="./source/js/header.js"></script>

    <!-- Menú principal y Menú para el usuario -->
    <script type="text/javascript" src="./source/js/navbar.js"></script>

    <!-- Sección principal -->
    <main id="main">
        <section id="formularioContainer">
            <div class="ingresarDatos">
                <h3 class="tituloForm">Inicie sesión:</h3>
                <p class="leyendaForm">Acceda a su información y conozca sus compras.</p>

                <form id="solicitar-form" onsubmit="recibiendoCampos(event, celularUsuario, passwordUsuario)">  <!-- action="./php/panelControl.php" method="POST"> -->
                    <input name="celularUsuario" class="input-form" type="number" placeholder="Celular 10 dígitos" required>                   
                    <input name="passwordUsuario" class="input-form" type="password" placeholder="Contraseña" required>
    
                    <div id="buttonContainer">
                        <input class="submittButton" type="submit" value="Iniciar sesión">
                    </div>
                    <p class="pieForm">¿No dispone de una cuenta? <span><a href="./source/html/signup.html">Regístrese aquí</span></a></p>
                </form>                
            </div>
            <div class="formularioImagenContainer">
                <img class="formImage" src="./source/assets/login.jpg" alt="login">
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <script type="text/javascript" src="./source/js/footer.js"></script>
</body>
</html>
